<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Job Portal</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
  <header>
    <div class="logo">
        <img src="assets/logo.jpg" alt="Job Portal Logo">
        <h1>Job Portal</h1>
      </div>
    <nav>
      <ul>
        
        <li><a href="resume-upload.html">Upload Resume</a></li>
        <li><a href="application-tracker.html">Application Tracker</a></li>
      </ul>
    </nav>
    <div class="notification-bell">ðŸ”” <span id="notification-count">2</span></div>
  </header>

  <section id="dashboard">
    <h2>Dashboard</h2>
    <div class="profile-summary">
      <h3>Profile Summary</h3>
      <p>Name: <span id="user-name">John Doe</span></p>
      <p>Job Title: <span id="user-job-title">Software Engineer</span></p>
      <button id="edit-profile-btn">Edit Profile</button>
    </div>
    <div class="recommended-jobs">
      <h3>Recommended Jobs</h3>
      <div class="job-cards">
        <!-- Job cards will be dynamically added here -->
      </div>
    </div>
    <div class="alerts">
      <h3>Alerts</h3>
      <div class="notifications-dropdown">
        <!-- Notifications will be dynamically added here -->
      </div>
    </div>
  </section>

  <script src="scripts/dashboard.js"></script>
</body>
</html>
