<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Details - Job Portal</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/job-details.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.jpg" alt="Job Portal Logo">
      <h1>Job Portal</h1>
    </div>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="resume-upload.html">Upload Resume</a></li>
        <li><a href="application-tracker.html">Application Tracker</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li> <!-- Logout Button -->
      </ul>
    </nav>
  </header>

  <section id="job-details">
    <h2>Job Details</h2>
    <div id="job-details-content">
      <div id="job-list">
        <div class="job-card">
          <h3>Software Engineer</h3>
          <p><strong>Company:</strong> Google</p>
          <p><strong>Location:</strong> California, USA</p>
          <button onclick="applyJob('Software Engineer')">Apply</button>
          <button onclick="saveJob('Software Engineer')">Save</button>
        </div>

        <div class="job-card">
          <h3>Data Scientist</h3>
          <p><strong>Company:</strong> Microsoft</p>
          <p><strong>Location:</strong> Washington, USA</p>
          <button onclick="applyJob('Data Scientist')">Apply</button>
          <button onclick="saveJob('Data Scientist')">Save</button>
        </div>

        <div class="job-card">
          <h3>Frontend Developer</h3>
          <p><strong>Company:</strong> Amazon</p>
          <p><strong>Location:</strong> Seattle, USA</p>
          <button onclick="applyJob('Frontend Developer')">Apply</button>
          <button onclick="saveJob('Frontend Developer')">Save</button>
        </div>
      </div>
    </div>
  </section>

  <script src="scripts/job-details.js"></script>
</body>
</html>
