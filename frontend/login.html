<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Job Recommendation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="JobFinder AI Logo">
            <h1>AI Job Finder</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="job-listings.html">Jobs</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="login.html" class="btn">Login / Signup</a></li>
            </ul>
        </nav>
    </header>

    <section class="auth-container">
        <h2>Login to Your Account</h2>
        <form action="#" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Login</button>
            <p>OR</p>
            <button class="google-btn">Continue with Google</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </section>

    <footer>
        <p>&copy; 2025 AI Job Recommendation. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
